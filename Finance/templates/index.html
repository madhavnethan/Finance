{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <div class="container">
        <table class="table">
            <tr>
                <th>Stock Symbol</th>
                <th>Qty. of Shares</th>
                <th>Total</th>
                <th>Cuurent Price</th>
            </tr>
            {% for r in stock_summary %}
                <tr>
                    <td>{{ r['symbol'].upper() }}</td>
                    <td>{{ r['sum_share'] }}</td>
                    <td>${{ r['share_total'] }}</td>
                    <td>${{ r['current_price'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{url_for('static', filename='button.js')}}"></script>
{% endblock %}
